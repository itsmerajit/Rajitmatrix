<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html b:version='2' class='v2' expr:dir='data:blog.languageDirection' xmlns='http://www.w3.org/1999/xhtml' xmlns:b='http://www.google.com/2005/gml/b' xmlns:data='http://www.google.com/2005/gml/data' xmlns:expr='http://www.google.com/2005/gml/expr'>
<head>
    <meta charset='UTF-8'/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport'/>
    <title><data:blog.title/></title>
    
    <!-- External Resources -->
    <link href='https://fonts.googleapis.com/css?family=Outfit:300,400,500,600,700' rel='stylesheet'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'/>
    <link rel='stylesheet' href='https://unpkg.com/aos@next/dist/aos.css'/>
    
    <b:skin><![CDATA[
        /* Copy all CSS from index.html's style tag here */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }
        /* ...existing CSS from index.html... */
    ]]></b:skin>
    
    <b:template-skin>
      <![CDATA[
        /* Add any Blogger-specific template CSS here */
        .post-body img {
            max-width: 100%;
            height: auto;
        }
      ]]>
    </b:template-skin>
</head>
<body class='gradient-bg'>
    <div id='particles-js'/>
    <div class='scroll-progress'/>
    <div class='content-wrapper'>
        <!-- Header Section -->
        <b:section id='header' maxwidgets='1'>
            <b:widget id='Header1' locked='true' title='Header' type='Header'>
                <b:includable id='main'>
                    <header>
                        <nav class='container'>
                            <div class='logo'>DevPortfolio</div>
                            <button class='mobile-menu'>
                                <span/><span/><span/>
                            </button>
                            <div class='nav-links'>
                                <a href='#home'>Home</a>
                                <a href='#services'>Services</a>
                                <a href='#about'>About</a>
                                <a href='#contact'>Contact</a>
                            </div>
                        </nav>
                    </header>
                </b:includable>
            </b:widget>
        </b:section>

        <!-- Main Content Section -->
        <b:section id='main' showaddelement='true'>
            <!-- Hero Section Widget -->
            <b:widget id='HTML1' locked='false' title='Hero Section' type='HTML'>
                <b:includable id='main'>
                    <section class='hero container' id='home'>
                        <div class='hero-content'>
                            <h1 class='gradient-text'>Hi, my name is</h1>
                            <h2>Sunita Mandal.</h2>
                            <h3>I build things for the web &amp; mobile.</h3>
                            <p>I'm a software developer specializing in building exceptional digital experiences. 
                               Currently, I'm focused on building accessible, human-centered products.</p>
                            <a href='#contact' class='cta-button'>Get In Touch</a>
                        </div>
                    </section>
                </b:includable>
            </b:widget>

            <!-- Services Section Widget -->
            <b:widget id='HTML2' locked='false' title='Services Section' type='HTML'>
                <b:includable id='main'>
                    <section class='services container' id='services'>
                        <!-- ...existing services section content... -->
                    </section>
                </b:includable>
            </b:widget>

            <!-- About Section Widget -->
            <b:widget id='HTML3' locked='false' title='About Section' type='HTML'>
                <b:includable id='main'>
                    <section class='about container' id='about'>
                        <!-- ...existing about section content... -->
                    </section>
                </b:includable>
            </b:widget>

            <!-- Contact Section Widget -->
            <b:widget id='HTML4' locked='false' title='Contact Section' type='HTML'>
                <b:includable id='main'>
                    <section class='contact container' id='contact'>
                        <!-- ...existing contact section content... -->
                    </section>
                </b:includable>
            </b:widget>
        </b:section>

        <!-- Footer Section -->
        <b:section id='footer'>
            <b:widget id='HTML5' locked='false' title='Footer' type='HTML'>
                <b:includable id='main'>
                    <footer class='footer'>
                        <!-- ...existing footer content... -->
                    </footer>
                </b:includable>
            </b:widget>
        </b:section>
    </div>

    <div id='notification' class='notification'/>

    <!-- Scripts -->
    <script src='https://unpkg.com/aos@next/dist/aos.js'/>
    <script src='https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js'/>
    <b:template-script>
    //<![CDATA[
        // Copy all JavaScript from index.html here
        AOS.init({
            duration: 1000,
            once: true
        });
        // ...existing JavaScript code...
    //]]>
    </b:template-script>
</body>
</html>
